<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 오버 - 방탈출 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px 10px;
        }
        
        /* 부드러운 스크롤 */
        html {
            scroll-behavior: smooth;
            overflow-y: auto;
        }
        
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 68, 68, 0.5);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 68, 68, 0.8);
        }

        .game-over-container {
            text-align: center;
            background: rgba(20, 20, 20, 0.9);
            border: 3px solid #ff4444;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 50px rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        .game-over-title {
            color: #ff4444;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 4px solid #ff4444;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .stat-label {
            color: #cccccc;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-retry {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-retry:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
            color: white;
        }

        .btn-home {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.4);
            color: white;
        }

        .encouragement {
            color: #ffd700;
            font-size: 1.1rem;
            margin: 20px 0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .game-over-container {
                padding: 30px 20px;
            }
            
            .game-over-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-over-container">
        <h1 class="game-over-title">
            <i class="fas fa-skull me-3"></i>
            GAME OVER
        </h1>

        <div class="encouragement">
            "실패는 성공의 어머니입니다. 다시 도전해보세요!"
        </div>

        <div class="stats-container">
            <h3 class="text-center mb-4" style="color: #ff6b6b;">
                <i class="fas fa-chart-bar me-2"></i>게임 결과
            </h3>
            
            <div class="stat-item">
                <span class="stat-label">
                    <i class="fas fa-flag-checkered me-2"></i>도달한 라운드:
                </span>
                <span class="stat-value">{{ current_round - 1 }} / {{ total_rounds }}</span>
            </div>
            
            <div class="stat-item">
                <span class="stat-label">
                    <i class="fas fa-percentage me-2"></i>진행률:
                </span>
                <span class="stat-value">
                    {% if total_rounds > 0 %}
                        {{ "%.1f"|format(((current_round - 1) / total_rounds * 100)) }}%
                    {% else %}
                        0%
                    {% endif %}
                </span>
            </div>
            
            <div class="stat-item">
                <span class="stat-label">
                    <i class="fas fa-heart me-2"></i>남은 목숨:
                </span>
                <span class="stat-value">0 / 3</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('game_start') }}" class="action-btn btn-retry">
                <i class="fas fa-redo"></i>
                다시 도전
            </a>
            
            <a href="{{ url_for('dashboard') }}" class="action-btn btn-home">
                <i class="fas fa-cog"></i>
                관리자
            </a>
        </div>
    </div>
</body>
</html>
